<h4>{{ title }}</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-warning': isLast
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}</span>
      <span> {{ character.name }} - </span>
      <strong>Power: </strong>
      <span>
        {{ character.power }}
      </span>
    </div>
    <button
      class="btn btn-danger"
      (click)="onDeleteCharacter(character.id || '')"
    >
      âŠ—
    </button>
  </li>
</ul>
